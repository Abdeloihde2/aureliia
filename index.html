    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #333333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary);
        }

        .category-header {
            width: 100%;
            padding: 10px 0;
            margin-top: 40px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary);
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-transform: uppercase;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        /* Gallery Styles */
        .gallery-container {
            position: relative;
            width: 100%;
            height: 350px;
            background: #fff;
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.3s;
        }

        .thumbnails {
            display: flex;
            gap: 5px;
            padding: 10px;
            overflow-x: auto;
            background: #f1f1f1;
        }

        .thumb {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .thumb.active {
            border-color: var(--primary);
        }

        /* Content Styles */
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .brand {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .title {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0 0 5px 0;
            color: var(--primary);
        }

        .subtitle {
            font-size: 0.95rem;
            font-style: italic;
            color: #555;
            margin-bottom: 15px;
        }

        .hook {
            background-color: #f0f4f8;
            padding: 10px;
            border-left: 4px solid var(--accent);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .icons-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .icon-tag {
            background: #eef2f3;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .love-note {
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
            color: #444;
        }

        .bullets {
            list-style: none;
            padding: 0;
            margin: 0 0 15px 0;
            font-size: 0.9rem;
        }

        .bullets li {
            position: relative;
            padding-left: 20px;
            margin-bottom: 5px;
        }

        .bullets li::before {
            content: "â€¢";
            color: var(--accent);
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        .colors {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 10px;
        }

        .tip {
            font-size: 0.85rem;
            color: #2980b9;
            background: #ebf5fb;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .buy-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            margin-top: auto;
            transition: background 0.3s;
        }

        .buy-btn:hover {
            background-color: #34495e;
        }
    </style>
</head>

    // --- RENDER FUNCTION ---
    function renderProducts() {
        const app = document.getElementById('app');
        
        // Group by Category to display clean headers
        const categories = {};
        
        products.forEach(p => {
            if(!categories[p.cat]) categories[p.cat] = [];
            categories[p.cat].push(p);
        });

        for (const [catName, catProducts] of Object.entries(categories)) {
            // Add Header
            const header = document.createElement('div');
            header.className = 'category-header';
            header.textContent = catName;
            
            // Create Grid for this category
            const grid = document.createElement('div');
            grid.className = 'grid';

            catProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // --- Card HTML Structure ---
                card.innerHTML = `
                    <div class="gallery-container">
                        <img src="${product.gallery[0]}" class="main-image" id="img-${product.id}">
                        <div class="thumbnails">
                            ${product.gallery.map((img, index) => `
                                <img src="${img}" class="thumb ${index===0 ? 'active' : ''}" 
                                onclick="changeImage(${product.id}, '${img}', this)">
                            `).join('')}
                        </div>
                    </div>
                    <div class="content">
                        <div class="brand">${product.brand}</div>
                        <h2 class="title">${product.title}</h2>
                        <div class="subtitle">${product.subtitle}</div>
                        <div class="hook">${product.hook}</div>
                        
                        <div class="icons-row">
                            ${product.icons.map(icon => `<span class="icon-tag">${icon}</span>`).join('')}
                        </div>
                        
                        <div class="love-note"><strong>Why we love it:</strong> ${product.love}</div>
                        
                        <ul class="bullets">
                            ${product.bullets.map(b => `<li>${b}</li>`).join('')}
                        </ul>
                        
                        <div class="colors"><strong>Colors:</strong> ${product.colors.join(', ')}</div>
                        <div class="tip"><strong>ðŸ’¡ Pro Tip:</strong> ${product.tip}</div>
                        
                        <a href="${product.link}" target="_blank" class="buy-btn">View Product</a>
                    </div>
                `;
                grid.appendChild(card);
            });

            app.appendChild(header);
            app.appendChild(grid);
        }
    }

    // --- HELPER TO CHANGE IMAGES ---
    function changeImage(productId, newSrc, thumbElement) {
        // Change main image
        const mainImg = document.getElementById(`img-${productId}`);
        mainImg.style.opacity = 0;
        setTimeout(() => {
            mainImg.src = newSrc;
            mainImg.style.opacity = 1;
        }, 150);

        // Update active class on thumbnails
        const card = thumbElement.closest('.card');
        const thumbs = card.querySelectorAll('.thumb');
        thumbs.forEach(t => t.classList.remove('active'));
        thumbElement.classList.add('active');
    }

    // Initialize
    renderProducts();
</script>
